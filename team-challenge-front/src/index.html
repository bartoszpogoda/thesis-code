<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Team Challenge</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--<script src="/assets/js/googlemapapi.js"></script>-->
  <!--?key=AIzaSyCyK7i7jhCaOVD9iA8D_bxDAy1-NoumZ1c-->
  <!--Bootstraping inspired by https://medium.com/@tomastrajan/how-to-style-angular-application-loading-with-angular-cli-like-a-boss-cdd4f5358554 -->
  <script src="https://maps.google.com/maps/api/js"></script>
  <style type="text/css">
    body, html {
      height: 100%;
      background-color: #f0f2f5;
      /*background: url("/assets/images/home/basketball-background.jpg") center top;*/
      /*background-size: 100% auto;*/
    }

    .app-bootstrap-container {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app-bootstrap-container .spinner {
      height: 200px;
      width: 200px;
      animation: rotate 2s linear infinite;
      transform-origin: center center;
    }

    .app-bootstrap-container .spinner .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: #484444;
    }

    .image-container {
      width: 30%;
      text-align: center;
    }

    .spiner-and-text {
      width: 30%;
      color: #726a6a;
      text-align: center
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }
    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }
  </style>
</head>
<body>
  <app-app>
    <div class="app-bootstrap-container">

      <div class="image-container">
        <img src="/assets/images/loading/player.png" />
      </div>

      <div class="spiner-and-text">
        <svg class="spinner" viewBox="25 25 50 50">
          <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
        <h2>Jesteś gotów aby podjąć wyzwanie?</h2>
      </div>

    </div>
  </app-app>
</body>
</html>
